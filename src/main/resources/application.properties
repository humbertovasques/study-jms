#spring.banner.location=classpath:banner.txt

security.basic.auth.user=${APP_USERNAME}
security.basic.auth.pass=${APP_PASSWORD}

server.port=8443
server.servlet.context-path=/api
server.ssl.key-alias=localhost
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-store=file:/etc/config/localhost.p12

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

logging.config=file:/etc/config/projetos/todoapp/logback-todoapp-backend.xml
#debug=true

versaoService.titulo=@project.name@
versaoService.versao=@project.version@ (@timestamp@)

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=JAVA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Remove campos nulos nas dtos
#spring.jackson.default-property-inclusion=non_null

### DEVTOOLS

# Disable caching for development
spring.thymeleaf.cache=false
spring.freemarker.cache=false

# Restart includes specific paths (default: classpath)
spring.devtools.restart.additional-paths=src/main/java

# Enable LiveReload server (default true)
spring.devtools.livereload.enabled=true

